<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Ollama ChatBot</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <style>

      #chatbox {
        height: 60vh; 
        overflow-y: auto;
        list-style-type: none;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      @media (max-height: 375px) {
        #chatbox {
          height: 60vh; /* Adjust height when the viewport is less than 375px */
        }
      }

      #chatbox::-webkit-scrollbar {
        width: 0px;
      }

      .chat-outgoing {
        background-color: rgba(182, 180, 180, 0.171);
        border-radius: 20px;
        max-width: 70%;
        margin-left: auto;
        display: block;
        font-size: 16px;
        word-wrap: break-word;
        text-align: right;
      }

      .chat-outgoing p, .chat-incoming p {
        margin: 0;
        padding: 10px 15px;
      }

      .chat-incoming {
        max-width: 70%;
        margin-right: auto;
        display: block;
        font-size: 16px;
        word-wrap: break-word;
        text-align: left;
      }

      .chat-outgoing::after, .chat-incoming::after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }

      .chat-outgoing::after {
        right: -10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .chat-incoming::after {
        left: -10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 99;
        transition: 0.5s;
        border-bottom: 1px solid transparent;
        background: rgb(255 255 255 / 80%);
        backdrop-filter: blur(20px);
        padding: 20px 0;
      }

      .header-logo img {
        max-width: 160px;
      }

      .container-wrapper {
        max-width: 100%;
        margin: 6rem auto;
        padding: 2rem;
      }

      .user-type-container {
        background: rgba(255, 119, 71, 0.1);
        border-radius: 50px;
        padding: 0.5rem;
        margin-bottom: 2rem;
        width: 95%;
        max-width: 400px;
        margin: 0 auto 2rem;
        display: flex;
        justify-content: space-evenly;
      }

      #formContainer {
        background: rgb(255, 255, 255);
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      /* Adjusting button style */
      .btn {
        width: 100px;
        margin-left: 10px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      #user-input {
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        padding: 10px;
      }

      #user-input:focus {
        border: 1px solid black;
        box-shadow: none;
      }

    </style>
  </head>

  <body>
    <!-- Header section matching index.html -->
    <header class="site-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="header-logo">
              <a href="app.html">
                <img src="./img/logo.png" width="160" alt="Logo" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header ends -->

    <!-- Chatbox content -->
    <div id="viewport">
      <div id="js-scroll-content">
        <div class="container-wrapper">
          <div class="container justify-content-center">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="user-type-container">
                  <strong id="app">ChatBot</strong>
                </div>
              </div>
            </div>

            <ul id="chatbox">
              <!-- Chat messages will appear here -->
            </ul>

            <div id="formContainer" class="input-group fixed-bottom">
              <!-- User input field and send button -->
              <input
                id="user-input"
                type="text"
                class="form-control"
                aria-describedby="button-addon2"
                placeholder="Enter a message..."
              />
              <button
                id="send-button"
                class="btn btn-primary"
                type="button"
                id="button-addon2"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Initial page load animation
      gsap.from(".user-type-container", {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: "power3.out",
        delay: 0.3,
      });

      gsap.from("#formContainer", {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: "power3.out",
        delay: 0.6,
      });

      // Animation for page load from index.html
      window.addEventListener("load", () => {
        gsap.from("body", { opacity: 0, duration: 0.5, ease: "power2.out" });
      });

      var chatInput = document.getElementById("user-input");
      var sendChatBtn = document.getElementById("send-button");
      var chatbox = document.getElementById("chatbox");

      var isThinking = false;

      // Function to create a chat message (either user or bot)
      function createChatLi(message, className) {
        var chatLi = document.createElement("li");
        chatLi.classList.add("chat", className);
        var chatContent = `<p>${message}</p>`;
        chatLi.innerHTML = chatContent;
        return chatLi;
      }

      // Function to handle the chat interaction
      function handleChat() {
        var userMessage = chatInput.value.trim();
        if (!userMessage) {
          alert("Please provide a valid input.");
          return; // Don't send if input is empty
        }

        // If the bot is thinking, return early to prevent sending
        if (isThinking) return;

        // Disable send button and input field when thinking
        sendChatBtn.disabled = true;
        chatInput.disabled = true;

        // Append user message (right-aligned)
        chatbox.appendChild(createChatLi(userMessage, "chat-outgoing"));
        scrollToBottom();

        // Clear input field after sending the message
        chatInput.value = "";

        // Simulate the "Thinking..." response after a short delay
        isThinking = true;
        setTimeout(function () {
          var thinkingMessage = createChatLi("Thinking...", "chat-incoming");
          chatbox.appendChild(thinkingMessage);
          scrollToBottom();

          sendChatBtn.disabled = false;
          chatInput.disabled = false;

          isThinking = false;
          chatInput.focus();
        }, 600);
      }

      function scrollToBottom() {
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      // Add event listener for the Send button click
      sendChatBtn.addEventListener("click", handleChat);

      // Add event listener for the Enter key press
      chatInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          handleChat();
        }
      });
    </script>
  </body>
</html>
