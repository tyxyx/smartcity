<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Ollama</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <style>
      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 99;
        transition: 0.5s;
        border-bottom: 1px solid transparent;
        background: rgb(255 255 255 / 80%);
        backdrop-filter: blur(20px);
        padding: 20px 0;
      }

      .header-logo img {
        max-width: 160px;
      }

      .container-wrapper {
        max-width: 800px;
        margin: 6rem auto;
        padding: 2rem;
      }

      .user-type-container {
        background: rgba(255, 119, 71, 0.1);
        border-radius: 50px;
        padding: 0.5rem;
        margin-bottom: 2rem;
        width: 95%;
        max-width: 400px;
        margin: 0 auto 2rem;
        display: flex;
        justify-content: space-evenly;
      }

      #formContainer {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="body-fixed">
    <!-- Header section matching index.html -->
    <header class="site-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="header-logo">
              <a href="app.html">
                <img src="./img/logo.png" width="160" alt="Logo" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header ends  -->

    <!-- Rest of your login form content -->
    <div id="viewport">
      <div id="js-scroll-content">
        <div class="container-wrapper">
          <div class="container justify-content-center">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="user-type-container">
                  <strong id="app">ChatBot</strong>
                </div>
              </div>
            </div>

            <div>
              <!--insert chat here -->
            </div>

            <div id="formContainer" class="input-group mb-3 fixed-bottom">
              <!-- input message here -->
              <input
                type="text"
                class="form-control"
                aria-describedby="button-addon2"
                placeholder="Enter a message..."
              />
              <button class="btn btn-primary" type="button" id="button-addon2">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initial page load animation
      gsap.from(".user-type-container", {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: "power3.out",
        delay: 0.3,
      });
      gsap.from("#formContainer", {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: "power3.out",
        delay: 0.6,
      });

      // Animation for page load from index.html
      window.addEventListener("load", () => {
        gsap.from("body", { opacity: 0, duration: 0.5, ease: "power2.out" });
      });
    </script>
  </body>
</html>
