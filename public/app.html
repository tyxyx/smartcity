<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        .chat-container { max-width: 600px; margin: 0 auto; }
        .chat-box { height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; }
        .user-message { font-weight: bold; color: blue; }
        .assistant-message { font-weight: bold; color: green; }
        .input-box { width: 100%; padding: 10px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input id="user-input" type="text" class="input-box" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let conversationHistory = [];

        // Function to send user input and get the response from the backend
        function sendMessage() {
            let userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user's message
            appendMessage(userInput, 'user');

            // Send AJAX request to backend
            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: userInput,
                    history: conversationHistory
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display AI's response
                appendMessage(data.response, 'assistant');
                conversationHistory = data.history;  // Update conversation history
            })
            .catch(error => console.error('Error:', error));

            document.getElementById('user-input').value = '';
        }

        // Function to append messages to the chat box
        function appendMessage(message, role) {
            let chatBox = document.getElementById('chat-box');
            let messageElement = document.createElement('div');
            messageElement.classList.add(role + '-message');
            messageElement.textContent = (role === 'user' ? 'You: ' : 'Assistant: ') + message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
        }
    </script>
</body>
</html>
